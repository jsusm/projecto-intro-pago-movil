<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Pago Movil | Login</title>
</head>

<body>
  <main>
    <form id="login-form">
      <div>
        <h1>Login</h1>
      </div>
      <div>
        <div>
          <label for="usuairo-input">Usuario</label>
          <input id="usuairo-input" name="usuario" type="text">
          <p id="usuario-error"></p>
        </div>
        <div>
          <label for="password-input">Contrasenia</label>
          <input id="password-input" name="password" type="password">
          <p id="password-error"></p>
        </div>
        <div>
          <button type="submit">Send</button>
        </div>
      </div>
    </form>
  </main>
  <script src="./js/login.js"></script>
</body>

</html>
